<section class="banner-area py-5" id="banner">
    <div class="overlay"></div>
    <!-- Content -->
    <div class="container">
        <div class="row  align-items-center justify-content-center">
            <div class="col-md-12 col-lg-8">
                <div class="banner-content text-center text-lg-left">
                    <!-- Heading -->
                    <h1 class="display-4 mb-4 ">
                        Presentamos <br>Nuestras unidades confiables y seguras
                    </h1>

                    <!-- Subheading -->
                    <p class="lead mb-5">
                        Nuestra flota de unidades de transporte de personal, diseñada para brindar comodidad y seguridad
                        en cada trayecto, es la elección confiable para cubrir las necesidades logísticas en la
                        industria minera.
                    </p>

                    <!-- Button -->
                    <p class="mb-0">
                        <a href="#!" target="_blank" class="btn btn-primary btn-circled">
                            Contactenos
                        </a>
                    </p>
                </div>
            </div>

            <div class="col-lg-4 ">
                <div class="banner-contact-form bg-white">
                    <form id="formulario-contacto" action="#">
                        <div class="form-group">
                            <input type="text" name="name" id="name" class="form-control" placeholder="Tu nombre">
                        </div>
                        <div class="form-group">
                            <input type="text" name="email" id="email" class="form-control"
                                placeholder="Tu correo electronico">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="subject" id="subject" placeholder="Asunto">
                        </div>
                        <div class="form-group">
                            <textarea name="message" id="message" cols="30" rows="4" class="form-control"
                                placeholder="Tu mensaje"></textarea>
                        </div>
                        <a href="#!" class="btn btn-dark btn-block btn-circled">Envie su consulta</a>
                    </form>
                </div>
            </div>
        </div> <!-- / .row -->
    </div> <!-- / .container -->
